<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
<!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>-->
<!--    <link th:rel="stylesheet" th:href="@{/assets/bootstrap-colorpicker/css/bootstrap-colorpicker.css} "/>-->
</head>
<body>
<div th:align="center">
    <h1>Product Manager</h1>
    <a th:href="new"> Create New Product</a>
    <br/><br/>
    <table th:border="1" th:cellpadding="10" >
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Actions</th>
             </tr>
        </thead>
        <tbody>
            <tr th:each="product:${listproducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madein}">Made In</td>
                <td th:text="${product.price}">Price</td>
                <td><a th:href="@{'/edit/'+${product.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/'+${product.id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
